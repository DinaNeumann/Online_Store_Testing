bugreports:
  - summary: |
      При переходе из корзины в каталог сбрасываются настройки языка
    environment: |
      Google Chrome Версия 124.0.6367.207 (Официальная сборка), (64 бит)
      Windows 11
    steps-to-reproduce: |
      1. Установить русский язык
      2. Перейти в корзину
      3. Перейти в каталог
    expected-result: |
      Настройки языка сохраняются
    actual-result: |
      Настройки языка сбрасываются
      
  - summary: |
      При выборе бренда другой категории присходит переход на первую станицу каталога
    environment: |
      Google Chrome Версия 124.0.6367.207 (Официальная сборка), (64 бит)
      Windows 11
    steps-to-reproduce: |
      1. Установить фильтр любой категории, например "fragrances"
      2. Выбрать бренд другой категории, например "Apple"
    expected-result: |
      Появляется надпись "Nothing found!"
    actual-result: |
      Открывается первая страница каталога
      
  - summary: |
      Не работает кнопка входа на мобильных устройствах и планшетах
    environment: |
      Google Chrome Версия 124.0.6367.207 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Открыть сайт на мобильном устройстве
      2. Нажать на кнопку "Login in to comment"
      3. Открыть сайт на планшете
      4. Нажать на кнопку "Log in to comment"
    expected-result: |
      Открывается окно авторизации как на desktop версии
    actual-result: |
      Окно авторизации не открылось
