---
- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Google Chrome Версия 124.0.6367.207 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Открыть корзину
    3. Оформить заказ из корзины
  expected-result: |
    Должно быть успешное оформление заказа
  actual-result: |
    В консоли браузера в DEvTools выводится ошибка 500 (failed)

- summary: |
    Нет мобильной версии сайта
  environment: |
    Google Chrome Версия 124.0.6367.207 (Официальная сборка), (64 бит)
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыть DevTools
    2. Выбрать меню адаптивности
    3. Выбрать любое мобильное устройство, например IPhone SE
  expected-result: |
    Есть мобильная версия сайта
  actual-result: |
    Мобильная версия сайта не реализована

