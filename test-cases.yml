---
- summary: |
   Проверка возможности пользователя добавить товары в корзину и просматривать содержимое корзины
  requirement: |
    При нажатии на кнопку "В корзину" товар добавляется в корзину, при нажатии на кнопку "Корзина" можно просмотреть ее содержимое
  prerequisites: |
    Корзина пустая
    Открыт каталог магазина
  test-data: |
  steps:
    - Нажимаем кнопку "В корзину" у любого количества товаров
    - Нажимаем кнопку "Корзина"
  expected-result: |
    Пользователь должен попасть на страницу корзины, где отображаются все добавленные им товары
