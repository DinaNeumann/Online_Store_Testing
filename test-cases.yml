---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При нажатии на кнопку "В корзину" товар добавляется в корзину, при нажатии на кнопку "Корзина" можно просмотреть ее содержимое
  prerequisites:
    В корзину пользователя добавлены товары
  test-data: |
    Тестовые данные
  steps:
    - Выбрать любой товар
    - Добавить выбранный товар в корзину
    - Открыть корзину
  expected-result: |
    Товар успешно добавлен и отображается в корзине
- summary: |
   Проверка показа описания товара
  requirement: |
   При открытии страницы товара открывается описание товара
  prerequisites:
   Открыт каталог товаров
  test-data: |
   Тестовые данные
  steps:
   - Открыть страницу любого товара
  expected-result: |
    Открылась страница товара и описание товара
- summary: |
   Проверка фильтров поиска товаров
  requirement: |
   При настройке фильтров категории отображаются товары соотвествующей категории
  prerequisites:
   Открыт каталог товаров с пустыми фильтрами
  test-data: |
   Тестовые данные
  steps:
   - Выбрать любую категорию товаров из фильтра
  expected-result: |
   На странице отображаются товары выбранной категории
- summary: |
   Проверка просмотра каталога после добавления товара в корзину
  requirement: |
   После добавления товара в корзину продолжается просмотр каталога
  prerequisites:
   Открыт каталог товаров
  test-data: |
   Тестовые данные
  steps:
   - Добавить любой товар в корзину
  expected-result: |
   После добавления товара в корзину продолжается просмотр каталога
- summary: |
   Проверка xss уязвимости сайта
  requirement: |
   При написании скрипта в поле поиска появится надпись "Nothing found!"
  prerequisites:
   Открыт каталог товаров
  test-data: |
   Тестовые данные
  steps:
   - В поле поиска ввести скрипт <h1>send money here</h1>
  expected-result: |
   После написания скрипта в поле поиска появилась надпись "Nothing found!"
